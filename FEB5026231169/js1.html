<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pendaftaran ISE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
        padding: 20px;
        border-radius: 5px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <script>
      function hello() {
        alert("Selamat anda mendapatkan hadiah 1 Miliyar!");
      }

      function validasi() {
        const nama = document.getElementById("nama").value.trim();
        const nrp = document.getElementById("nrp").value.trim();

        const hanyaHuruf = /^[A-Za-z\s]+$/;
        const hanyaAngka = /^[0-9]+$/;

        if (nama.length < 2) {
          Swal.fire({
            title: "Kesalahan Nama",
            text: "Nama minimal terdiri dari 2 huruf",
            icon: "error",
          });
          return false;
        }

        if (!hanyaHuruf.test(nama)) {
          Swal.fire({
            title: "Kesalahan Nama",
            text: "Nama tidak boleh mengandung angka atau karakter selain huruf",
            icon: "error",
          });
          return false;
        }

        if (!hanyaAngka.test(nrp)) {
          Swal.fire({
            title: "Kesalahan NRP",
            text: "NRP hanya boleh terdiri dari angka (tanpa huruf atau simbol)",
            icon: "error",
          });
          return false;
        }

        if (nrp.length !== 10) {
          Swal.fire({
            title: "Kesalahan NRP",
            text: "NRP harus terdiri dari tepat 10 digit angka",
            icon: "error",
          });
          return false;
        }

        Swal.fire({
          title: "Berhasil",
          text: "Pendaftaran berhasil!",
          icon: "success",
        });

        return true;
      }

      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("daftar").onclick = function () {
          validasi();
        };
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Welcome Pathmakers</h1>
      <p class="text-center">Form Pendaftaran ISE! 2025</p>
      <button
        type="button"
        class="btn btn-primary center"
        onclick="hello()"
      >
        Klik disini
      </button>
    </div>

    <div class="container">
      <form onsubmit="return false;">
        NRP:
        <input
          type="text"
          name="nrp"
          id="nrp"
          class="form-control"
          placeholder="Masukkan NRP"
        />
        <br />
        Nama:
        <input
          type="text"
          name="nama"
          id="nama"
          class="form-control"
          placeholder="Masukkan Nama"
        />
        <br />
        <button
          type="button"
          class="btn btn-primary center"
          id="daftar"
        >
          Daftar
        </button>
      </form>
    </div>
  </body>
</html>
